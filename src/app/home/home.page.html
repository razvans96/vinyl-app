<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToLogin()">Login</ion-button>
      <ion-button (click)="goToRegister()">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Buscar por t√≠tulo</ion-label>
          <ion-input [(ngModel)]="searchTitle"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Buscar por artista</ion-label>
          <ion-input [(ngModel)]="searchArtist"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Buscar por fecha</ion-label>
          <ion-input type="date" [(ngModel)]="searchDate"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="searchSongs()">Buscar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-thumbnail slot="start">
        <img [src]="song.photo" alt="Song Photo" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>
        <p>{{ song.date | date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
