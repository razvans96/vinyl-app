<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>song-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">song-details</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="song">
    <ion-card>
      <img [src]="song.photo" />
      <ion-card-header>
        <ion-card-subtitle>{{ song.artist }}</ion-card-subtitle>
        <ion-card-title>{{ song.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>{{ song.date | date }}</p>
        <p>{{ song.duration }} seconds</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
