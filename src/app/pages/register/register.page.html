<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <div class="form-box">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
          <span class="title">Sign up</span>
          <span class="subtitle">Sign up to access all the features</span>
          <div class="form-container">
            <ion-item>
              <ion-input
                class="input"
                placeholder="Username"
                type="username"
                formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                class="input"
                placeholder="Password"
                type="password"
                formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                class="input"
                placeholder="Name"
                type="name"
                formControlName="name"></ion-input>
            </ion-item>
          </div>
          <ion-button type="submit" [disabled]="!registerForm.valid"
            >Register</ion-button
          >
        </form>
        <div class="form-section">
          <span class="subtitle"
            >Already have an account? <a routerLink="/login">Login</a></span
          >
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
